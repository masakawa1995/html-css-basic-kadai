<!DOCTYPE html>
<html>
<head>
  <title>8章課題</title>
  <meta name="description" content="このページは8章の課題です。">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav aria-label="breadcrumb">
      <a href="https://www.sejuku.net/">ホーム</a> 
      <a href="https://www.sejuku.net/">社会</a> 
      <a href="https://www.sejuku.net/">経済</a> 
      <a href="https://www.sejuku.net/">スポーツ</a> 
      <a href="https://www.sejuku.net/">テクノロジー</a>
  </nav>
  
  </header>
  <main>
    <article>
      <h2>社会</h2>
      <section>
        <!-- 社会のセクションのHTMLを記述してください -->
         <h3>和菓子店も「トリックオアトリート！」</h3>
         <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio src="ichi.mp3" controls>。
        </audio>
        
       </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <!-- アンケートフォームのHTMLを記述してください -->
            <label for="name">氏名</label>
            <input type="text" id="name" name="name" placeholder="名前を入力してください"><br>
        
            <label for="age">年代</label>
            <select id="age" name="age"><br>
                <option value="10代以下">10代以下</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代以上">50代以上</option>
            </select>
        
            <label>性別</label>
            <label for="male">男性</label>
            <input type="radio" id="male" name="gender" value="男性">

            <label for="female">女性</label>
            <input type="radio" id="female" name="gender" value="女性">

            <label for="other">その他</label>
            <input type="radio" id="other" name="gender" value="その他"><br>
        
            <label for="wagashi">おすすめ和菓子の名称</label>
            <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子"><br>
        
            <label for="reason">おすすめする理由</label>
            <textarea id="reason" name="reason"></textarea><br>
        
            <label for="privacy">個人情報保護方針に同意する</label>
            <input type="checkbox" id="privacy" name="privacy"><br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
        </form>
        
      </section>
    </article>
    <article>
      <h2>テクノロジー</h2>
      <section>
        <!-- テクノロジーのセクションのHTMLを記述してください -->
         <h3>SAMURAIが新しい動画をリリース</h3>
         <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。</p>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=2f53ve0q0z33Xy5g" 
          title="YouTube video player"
           frameborder="0" 
           allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
           referrerpolicy="strict-origin-when-cross-origin" 
           allowfullscreen></iframe>
    </iframe>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy;SAMURAIニュース</p>
  </footer>
</body>
</html>
